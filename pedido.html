<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Pedido</title>
    <style>
        /* Seção "Sobre Nós" */
#sobre {
    padding: 20px;
    text-align: center;
    font-size: 18px;
    max-width: 800px;
    margin: auto;
}

/* Imagem principal */
#imagem-principal {
    text-align: center;
    margin: 20px 0;
}
#imagem-principal img {
    width: 80%;
    max-width: 700px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
}


/* Botões do menu */
#menu {
    text-align: center;
    margin: 20px;
}

.botao {
    display: inline-block;
    background-color: #cf741f;
    color: #000;
    padding: 15px 20px;
    margin: 10px;
    text-decoration: none;
    font-size: 18px;
    border-radius: 8px;
    transition: 0.3s;
}

.botao:hover {
    background-color: #e67e22;
    color: #000000;
}

/* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Estilo geral */
body {
    background-color: #1a1a1a; /* Fundo escuro para destacar o conteúdo */
    color: #fff; /* Texto branco para contraste */
    text-align: center;
}

/* Cabeçalho estilizado */
header {
    background-color: #dd7a37; /* Vermelho vibrante */
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
    height: 90px;
}

/* Botões de pedido */
button {
    background-color: #cf741f; /* Amarelo vibrante */
    color: #000;
    border: none;
    padding: 15px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
}

button:hover {
    background-color: #e69822; /* Tom mais escuro no hover */
}
h1{
    color:#000;
}

/* Estilo do carrinho */
h2 {
    color: #000000; /* Amarelo destaque */
}

ul {
    list-style: none;
    margin-top: 10px;
}

li {
    background: #2c2c2c;
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
}

/* Seleção de pagamento */
select {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #fff;
    background-color: #2c3e50; /* Azul escuro */
    color: #fff;
}

/* QR Code */
#pix-container {
    margin-top: 15px;
    background-color: #333;
    padding: 10px;
    border-radius: 8px;
}

/* Mensagem de pagamento */
#cartao-msg {
    margin-top: 10px;
    font-size: 18px;
    color: #f1c40f; /* Amarelo destaque */
}

/* Botão de finalizar */
button#finalizar {
    background-color: #27ae60; /* Verde sucesso */
    color: #fff;
}

button#finalizar:hover {
    background-color: #2ecc71;
}

/* Link de voltar */
a {
    display: block;
    margin-top: 20px;
    text-decoration: none;
    color: #f1c40f; /* Amarelo destaque */
    font-size: 18px;
}

a:hover {
    color: #e67e22;
}
/* Estilo do cardápio */
#cardapio {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px;
}

/* Cada item do cardápio */
.item {
    background-color: #2c2c2c;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    width: 250px;
    box-shadow: 0px 0px 10px #ffffff79;
}

.item img {
    width: 100%;
    border-radius: 8px;
}

.item h2 {
    color: #f1c40f;
    margin-top: 10px;
}

.item p {
    font-size: 14px;
    color: #ddd;
    margin-top: 5px;
}

.preco {
    display: block;
    font-size: 18px;
    font-weight: bold;
    color: #ff7801;
    margin-top: 10px;
}


    </style>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h2>Monte Seu Pedido</h2>
    </header>
    
    <div>
        <button onclick="adicionarItem('Cheeseburger', 15)">Adicionar Cheeseburger - R$15</button>
        <button onclick="adicionarItem('X-Bacon', 18)">Adicionar X-Bacon - R$18</button>
        <button onclick="adicionarItem('X-Salada', 16)">Adicionar X-Salada - R$16</button>
        <button onclick="adicionarItem('X-Tudo', 22)">Adicionar X-Tudo - R$22</button>
        <button onclick="adicionarItem('X-egg', 17)">Adicionar X-egg - R$17</button>
        <button onclick="adicionarItem('Batata frita', 10)">Adicionar Batata frita - R$10</button>
        <button onclick="adicionarItem('Nuggets', 12)">Adicionar Nuggets - R$12</button>
        <button onclick="adicionarItem('Água', 5)">Adicionar Água - R$5</button>
        <button onclick="adicionarItem('Sprite', 7)">Adicionar Sprite - R$7</button>
        <button onclick="adicionarItem('Coca-cola', 7)">Adicionar Coca-cola - R$7</button>
    </div>

    <h3>Carrinho</h3>
    <ul id="carrinho"></ul>
    <h3>Total: R$<span id="total">0</span></h3>

    <h3>Forma de Pagamento</h3>
    <select id="forma-pagamento">
        <option value="cartao">Cartão</option>
        <option value="pix">Pix</option>
        <option value="dinheiro">Dinheiro na Entrega</option>
    </select>

    <h3>Resumo do Pedido</h3>
    <p>Forma de Pagamento: <span id="resumo-pagamento">Cartão</span></p>
    
    <div id="pix-container" style="display: none;">
        <h3>QR Code para pagamento via Pix</h3>
        <img id="qrcode" src="" alt="QR Code Pix">
    </div>

    <p id="cartao-msg" style="display: none;">O pagamento será realizado na entrega.</p>

    <button onclick="finalizarPedido()">Finalizar Pedido</button>

    <a href="index.html" class="botao">Voltar</a>
    
</body>
</html>
